<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course zone |Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./myscript.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Available Courses</h2>

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 rounded-lg">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-4 py-2">Course ID</th>
            <th class="px-4 py-2">Course Name</th>
            <th class="px-4 py-2">Duration (Months)</th>
            <th class="px-4 py-2">Trainer</th>
          </tr>
        </thead>
        <tbody id="course_table" class="text-center"></tbody>
      </table>
    </div>

    <div class="text-center mt-6">
      <a href="./index.html" class="px-6 py-2 bg-gray-600 text-white rounded-lg shadow-md hover:bg-gray-500 transition">← Back</a>
    </div>
  </div>

  <script>
    window.onload = loadCourses;
  </script>
</body>
</html>
