<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Zone - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-[400px]">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Register Your Course</h2>

    <form action="http://localhost:8080/courses/register" method="post" class="space-y-4">
      
      <!-- Name -->
      <div>
        <label for="name" class="block text-left text-sm font-medium text-gray-700">Enter Your Name :</label>
        <input type="text" name="name" id="name"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-left text-sm font-medium text-gray-700">Enter Your Email :</label>
        <input type="email" name="emailID" id="email"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />
      </div>

      <!-- Course -->
      <div>
        <label for="course" class="block text-left text-sm font-medium text-gray-700">Select Your Course :</label>
        <select name="courseName" id="course"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
          <option value="Java Developer">Java Developer</option>
          <option value="Python Developer">Python Developer</option>
          <option value="UI/UX Designer">UI/UX Designer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
        Submit
      </button>
    </form>

    <!-- Back Button -->
    <div class="mt-4 text-center">
      <a href="./index.html"
        class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300">
        Back
      </a>
    </div>
  </div>

</body>

</html>
